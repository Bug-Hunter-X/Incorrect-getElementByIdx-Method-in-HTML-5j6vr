<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    <p>This is some text.</p>
  </div>

  <script>
    // Correct way to access the div
    document.getElementById("myDiv").innerHTML = "<h1>This is the corrected version</h1>";
  </script>
</body>
</html>
